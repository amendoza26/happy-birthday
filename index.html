<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapo Verde ❤️</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="bg.mp4" type="video/mp4" />
    </video>
    <div class="modal" id="myModal">
      <div class="modal-content">
        <p>Quiero que sepas que eres una mujer espectacular</p>
        <p class="next" id="next">Y ahora, da click donde sea 😁</p>
      </div>
    </div>
    <audio id="cancion" autoplay controls style="display: none">
      <source src="song.mp3" type="audio/mpeg" />
      Tu navegador no soporta la reproducción de audio.
    </audio>
    <div class="container">
      <div class="message1" id="message1">🎂Feliz Cumpleaños🎂</div>
      <img class="img" id="img" src="img.jpg" alt="feliz Cumpleaños" />
      <div class="message2" id="message2">
        <h2>Querida Kiari, espero tengas un maravilloso día.</h2>
        <p>Me hubiese encantado pasarlo junto a ti</p>
        <p>Te mando muchísimos besos y abrazos</p>
        <p>Love you ❤️</p>
      </div>
      <button class="frio" id="openImage">Y ahora...un recuerdito</button>
    </div>
    <img class="img2" id="frio" src="frio.jpg" alt="recuerdo" />
    <script src="app.js"></script>
  </body>
</html>
